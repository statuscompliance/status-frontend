name: Build and Push Docker Image

on:
  push:
    branches:
      - develop
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image (Develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/status-frontend:develop .
          docker push ${{ secrets.DOCKER_USERNAME }}/status-frontend:develop

      - name: Build and Push Docker Image (Version Tags)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=$(echo "${GITHUB_REF#refs/tags/}")
          docker build -t ${{ secrets.DOCKER_USERNAME }}/status-frontend:$TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/status-frontend:$TAG
